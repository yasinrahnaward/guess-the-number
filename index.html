<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>secret</title>
  </head>
  <body id="body">
    <header>
      <h1>Find out the latent number</h1>
      <p class="between" id="rangeshow">Between 1 and 15</p>

      <label class="between" for="level" id="levelLabel"> ⚙️Level</label>

      <ul class="between" id="level">
        <li id="levelss">
          Levels
          <a class="leveOption" id="easy" href="#">Easy</a>
          <a class="leveOption" id="medium" href="#">Medium</a>
          <a class="leveOption" id="hard" href="#">Hard</a>
        </li>
      </ul>

      <button class="btn again">Again!</button>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
